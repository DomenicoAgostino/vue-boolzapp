<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css' integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==' crossorigin='anonymous'/><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css' integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==' crossorigin='anonymous'/>
  <link rel="shortcut icon" href="img/favicon.png" />
  <title>Boolzapp Web</title>

<body>

  <div id="app">

    <div class="top-bar"></div>

    <div class="container">

      <!-- chat laterale -->
      <aside> 

        <!-- profilo -->
        <div class="profile">

          <div class="profile-element">

            <div class="img-container">
              <img src="img/poker-player.png" alt="">
            </div>
            
            <div>
              <span>Domenico Agostino
              </span>
            </div>
          </div>

          <div>
          </div>

        </div>


        <!-- notifiche desktop -->
        <div class="notifiche">

          <div>
  
            <div class="notifiche-plus">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            
            <div>
              <span>Ricevi notifiche di nuovi messaggi</span><br>
              <span>Attiva notifiche desktop</span>

            </div>
          </div>

        </div>


        <!-- barra di ricerca -->
        <div class="search">

          <div class="input-form">
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>

        </div>


        <div class="user-container">

          <div class="user-contact">
  
            <div class="user-info">
  
              <div class="img-container">
              </div>
              
              <div>
              </div>

            </div>
  
          </div>

        </div>

      </aside>


      <!--  messaggi -->
      <section>

        <!-- profilo del contatto -->
        <div class="profile">

          <div class="profile-element">

            <div class="img-container">
            </div>
            
            <div>
            </div>
          </div>

          <div>

          </div>

        </div>


        <!-- chat principale -->
        <div>

          <div>
          </div>

        </div>


        <!-- zona per digitare messaggio -->
        <div>

          <div>

          </div>

          <div>

            <div>
            </div>
  
          </div>

          <div>

          </div>

        </div>
        
      </section>

    </div>

  </div>



  <script src="js/script.js"></script>

</html>
